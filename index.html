<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="chatbot-container glass-effect">
        <div class="chatbot-header">
            <span class="chatbot-title">AI Assistant</span>
            <span class="chatbot-version">(ChatGPT version: gpt-4.1-nano)</span>
        </div>
        <div id="chat-window" class="chat-window"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn"><span class="send-icon">➤</span></button>
        </div>
    </div>
    <div class="chatbot-credit">created by Khanh Nguyen</div>
    <script>
      window.API_URL = 'http://localhost:3001/api/chat'; // TODO: Đọc từ .env nếu build tool, còn hiện tại sửa tay ở đây
    </script>
    <script src="chatbot.js"></script>
</body>
</html>

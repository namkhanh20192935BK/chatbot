<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="login-container glass-effect">
        <div class="login-header">
            <h1 class="login-title">Welcome to AI Assistant</h1>
            <p class="login-subtitle">Enter your username to start chatting</p>
        </div>
        <form id="login-form" class="login-form">
            <div class="input-group">
                <label for="username" class="input-label">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username..."
                    required
                    autocomplete="username"
                >
            </div>
            <button type="submit" class="login-btn">
                <span class="login-btn-text">Start Chatting</span>
                <span class="login-btn-icon">âž¤</span>
            </button>
        </form>
        <div class="login-footer">
            <p>Your username will be used to save your chat history</p>
        </div>
    </div>
    <div class="chatbot-credit">created by Khanh Nguyen</div>
    <script src="login.js"></script>
</body>
</html>
